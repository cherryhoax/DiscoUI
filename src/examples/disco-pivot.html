<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Pivot Demo</title>
    <style>
      :root {
        --disco-bg: #000;
        --disco-fg: #fff;
        --disco-accent: #d80073;
        --disco-font: 'Segoe UI', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="app-host">
      <disco-frame id="demoFrame">
        <disco-pivot-page id="demoPivot" app-title="DISCO APP">
          <disco-pivot-item header="this is a very very long title">
            <h2>Home</h2>
            <p>Welcome to the Disco Pivot demo.</p>
          </disco-pivot-item>
          <disco-pivot-item header=":)">
            <h2>Music</h2>
            <p>Tracks, albums, and playlists.</p>
          </disco-pivot-item>
          <disco-pivot-item header="about">
            <h2>About</h2>
            <p>Built with custom elements + Shadow DOM.</p>
          </disco-pivot-item>
        </disco-pivot-page>
      </disco-frame>
    </div>
  </body>
</html>
