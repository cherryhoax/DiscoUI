<!DOCTYPE html>
<html lang="en" disco-theme="dark" disco-accent="#00A4FF">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disco Settings App</title>
  <script type="module" src="./index.js"></script>
</head>
<body>
  <disco-frame id="settingsFrame">
    <disco-pivot-page id="settingsPage" app-title="DISCO SETTINGS">
      <disco-pivot-item header="Settings">
        <disco-list-view id="settingsList" selection-mode="none" item-click-enabled>
          <disco-list-item>
            <div class="setting-title">Wi-Fi</div>
            <div class="setting-description">turned on</div>
          </disco-list-item>
          <disco-list-item>
            <div class="setting-title">Bluetooth</div>
            <div class="setting-description">turned off</div>
          </disco-list-item>
          <disco-list-item>
            <div class="setting-title">Airplane mode</div>
            <div class="setting-description">turned off</div>
          </disco-list-item>
        </disco-list-view>
      </disco-pivot-item>
      <disco-pivot-item header="Applications">
        <disco-list-view id="appsList" selection-mode="none" item-click-enabled>
          <template disco-list-template>
            <div class="setting-title" data-bind="Title"></div>
            <div class="setting-description" data-bind="Status"></div>
          </template>
        </disco-list-view>
      </disco-pivot-item>
    </disco-pivot-page>
  </disco-frame>
</body>
</html>
