<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Disco Panorama App</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js"></script>
</head>
<body disco-theme="dark" disco-accent="#0078D4">
    <disco-frame id="demoFrame">
        <disco-panorama-page id="demoPanorama" header="outdoors app" background="https://vastphotos.com/files/uploads/photos/11458/beautiful-square-waterfall-photo-l.jpg?v=20230418124056">
            
            <disco-panorama-section header="recent activity" width="400px">
                <disco-list-view>
                    <disco-list-item>
                        <div style="font-size: 20px; margin: 10px 0;">Hiking Trip: Blue Ridge</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div style="font-size: 20px; margin: 10px 0;">Bike Ride: 12 miles</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div style="font-size: 20px; margin: 10px 0;">Camping: Lake Tahoe</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div style="font-size: 20px; margin: 10px 0;">Rock Climbing: Joshua Tree</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div style="font-size: 20px; margin: 10px 0;">Trail Run: Mount Tam</div>
                    </disco-list-item>
                </disco-list-view>
            </disco-panorama-section>

            <disco-panorama-section header="featured" width="500px">
                <div class="featured-card">
                    <img src="https://images.unsplash.com/photo-1551632432-c73581c61971?auto=format&fit=crop&q=80&w=1000" class="featured-img" alt="Hiking">
                    <div class="featured-title">Top 10 Trails for Summer</div>
                </div>
            </disco-panorama-section>

            <disco-panorama-section header="weather" width="300px">
                <div class="weather-panel">
                    <div class="weather-temp">72Â°</div>
                    <div class="weather-desc">Sunny</div>
                    <div class="weather-wind">Wind: 5mph</div>
                </div>
            </disco-panorama-section>

        </disco-panorama>
    </disco-frame>
</body>
</html>
