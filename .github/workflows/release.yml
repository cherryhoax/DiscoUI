name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to NPM
        run: npm publish --provenance --access public

      - name: Create dist archive
        run: zip -r discoui-${{ github.ref_name }}.zip dist

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: DiscoUI v${{ steps.get_version.outputs.VERSION }}
          body: |
            ```bash
            npm install @cherryhoax/discoui@${{ steps.get_version.outputs.VERSION }}
            ```
            
            **NPM:** https://www.npmjs.com/package/@cherryhoax/discoui
          files: |
            discoui-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
