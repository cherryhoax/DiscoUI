<!DOCTYPE html>
<html lang="en" disco-theme="dark" disco-accent="#008a00">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Components</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI Semilight'), local('Segoe UI'), local('Segoe WP');
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .disco-navbar {
            height: 60px;
            background: #000;
            display: flex;
            align-items: flex-end;
            padding: 0 40px 10px 40px;
            gap: 30px;
            z-index: 100;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            background: none;
            border: none;
            padding: 0;
            outline: none;
        }

        .nav-item:hover, .nav-item.active {
            opacity: 1;
        }

        .nav-item.gray {
            color: #888;
        }

        .ui-green { color: #008a00; }
        .cap-purple { color: #8c52ff; }

        #main-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #disco-device {
            width: 600px;
            height: 1100px;
            display: block;
            background-image: url('./disco-device.svg');
            position: absolute;
            transition: transform 0.5s cubic-bezier(0.1, 0.7, 0.1, 1), left 0.5s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        body.playground-active #disco-device {
            left: 25% !important;
        }

        #editor-panel {
            position: absolute;
            right: -50vw;
            top: 0;
            width: 50vw;
            height: 100%;
            background: #1e1e1e;
            border-left: 1px solid #333;
            transition: right 0.5s cubic-bezier(0.1, 0.7, 0.1, 1);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        body.playground-active #editor-panel {
            right: 0;
        }

        .editor-header {
            padding: 15px 20px;
            background: #252526;
            color: #ccc;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-meta {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .editor-tabs {
            display: flex;
            gap: 8px;
        }

        .editor-tab {
            background: transparent;
            border: 1px solid #4c4c4c;
            color: #bfbfbf;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .editor-tab.active {
            border-color: #008a00;
            color: #fff;
        }

        .editor-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .fullscreen-toggle {
            background: transparent;
            border: 1px solid #4c4c4c;
            color: #bfbfbf;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
        }

        .fullscreen-toggle:hover {
            border-color: #008a00;
            color: #fff;
        }

        .compile-progress {
            height: 4px;
            width: 100%;
            background: #2f2f2f;
            overflow: hidden;
        }

        .compile-progress-bar {
            height: 100%;
            width: 0;
            background: #008a00;
            transition: width 0.2s ease;
        }
        .editor-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .editor-main {
            flex: 1;
            min-height: 0;
            display: flex;
        }

        .playground-editor {
            display: none !important;
            position: absolute !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        #monacoEditor {
            flex: 1;
            min-height: 0;
            width: 100%;
            overflow: hidden;
        }

        #monacoEditor .cm-editor {
            height: 100%;
            font-size: 14px;
        }

        .resize-handle {
            height: 4px;
            background: #2a2a2a;
            cursor: ns-resize;
            position: relative;
        }

        .resize-handle:hover {
            background: #008a00;
        }

        .resize-handle:active {
            background: #00b000;
        }

        .editor-console {
            height: 180px;
            border-top: 1px solid #333;
            background: #111;
            display: flex;
            flex-direction: column;
            min-height: 40px;
        }

        .editor-console-header {
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 12px;
            color: #aaa;
            border-bottom: 1px solid #2a2a2a;
        }

        .console-clear {
            border: 1px solid #3a3a3a;
            background: transparent;
            color: #c8c8c8;
            font-size: 11px;
            padding: 2px 8px;
            cursor: pointer;
        }

        .console-output {
            flex: 1;
            margin: 0;
            padding: 10px 12px;
            overflow: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #bdbdbd;
            white-space: pre-wrap;
        }

        .console-line.error {
            color: #ff7373;
        }

        .console-line.warn {
            color: #f7c46b;
        }

        .console-line.info {
            color: #7dc8ff;
        }

        .run-btn {
            background: #008a00;
            color: white;
            border: none;
            padding: 6px 16px;
            cursor: pointer;
            font-family: inherit;
        }

        .run-btn:hover { background: #006a00; }

        * {
            user-select: none;
            user-drag: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }

        .cm-editor,
        .cm-editor *,
        .cm-content,
        .cm-line {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        #disco-device .back-hit {
            position: absolute;
            left: 86.5px;
            top: 950px;
            width: 34px;
            height: 34px;
            background: transparent;
            border: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
            cursor: pointer;
        }

        #disco-device .home-hit {
            position: absolute;
            left: 283px;
            top: 950px;
            width: 34px;
            height: 34px;
            background: transparent;
            border: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
            cursor: pointer;
        }

        #disco-device iframe {
            position: absolute;
            left: 53.9px;
            top: 93.9px;
            width: 492.1px;
            height: 820.2px;
            filter: brightness(1.1) contrast(0.9);
        }

        body.fullscreen-iframe #disco-device {
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            transform: none !important;
            background-image: none;
        }

        body.fullscreen-iframe #disco-device .back-hit,
        body.fullscreen-iframe #disco-device .home-hit {
            display: none;
        }

        body.fullscreen-iframe #fullscreenIframe {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            border: 0;
            filter: none;
            z-index: 10;
        }


    </style>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <script type="module" src="./examples-host.js"></script>
</head>

<body>
    <nav class="disco-navbar">
        <a class="nav-item active" id="nav-discoui" href="https://github.com/cherryhoax/DiscoUI" target="_blank"><span class="ui-green">Disco</span>UI</a>
        <a class="nav-item" id="nav-capacitor" href="https://github.com/cherryhoax/DiscoUICapacitor" target="_blank"><span class="cap-purple">Disco</span>UI Capacitor</a>
        <button class="nav-item gray" id="nav-example">example</button>
        <button class="nav-item gray" id="nav-playground">playground</button>
    </nav>
    <div id="main-container">
        <div id="disco-device">
            <button class="back-hit" aria-label="Back"></button>
            <button class="home-hit" aria-label="Home"></button>
            <iframe id="fullscreenIframe" src="./example.html" frameborder="0"></iframe>
        </div>
        <div id="editor-panel">
            <div class="editor-header">
                <div class="editor-meta">
                    <span>PLAYGROUND EDITOR (SANDBOXED)</span>
                    <div class="editor-tabs">
                        <button class="editor-tab active" id="tab-js" type="button">JS</button>
                        <button class="editor-tab" id="tab-html" type="button">HTML (body)</button>
                    </div>
                </div>
                <div class="editor-actions">
                    <button class="fullscreen-toggle" id="fullscreenToggle" type="button">â›¶ Fullscreen</button>
                    <button class="run-btn" id="run-code">Run on Device</button>
                </div>
            </div>
            <div class="compile-progress" aria-hidden="true">
                <div class="compile-progress-bar" id="compileProgressBar"></div>
            </div>
            <div class="editor-body">
                <div class="editor-main">
            <div id="monacoEditor" aria-label="Playground code editor"></div>
            <textarea id="code-editor" class="playground-editor" spellcheck="false"></textarea>
            <textarea id="html-editor" class="playground-editor" spellcheck="false"></textarea>
                </div>
                <div class="resize-handle" id="resizeHandle"></div>
                <div class="editor-console" id="editorConsole">
                    <div class="editor-console-header">
                        <span>CONSOLE</span>
                        <button class="console-clear" id="clearConsole" type="button">Clear</button>
                    </div>
                    <pre class="console-output" id="consoleOutput"></pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
