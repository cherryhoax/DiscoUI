<!DOCTYPE html>
<html lang="en" disco-theme="dark" disco-accent="#D80073">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

</head>

<body>
    <img src="example.png" alt="" srcset="" style="position: fixed; left:0; top: -30px; width: 480px; height: auto; z-index: 9999; pointer-events: none; opacity: 0.2;" />
    <disco-frame>
        <disco-pivot-page app-title="Settings">
            <disco-pivot-item header="System">
                <disco-list-view>
                    <disco-list-item>
                        <div class="setting-title">start+theme</div>
                        <div class="setting-description">violet</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">ringtones+sounds</div>
                        <div class="setting-description">Nokia Tune</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">email+accounts</div>
                        <div class="setting-description">set up email, contacts, and others</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">lock screen</div>
                        <div class="setting-description">screen time-out: 1 minute</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">notifications+actions</div>
                        <div class="setting-description">manage action center</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">Wi-Fi</div>
                        <div class="setting-description">Wi-Fi Sense turned off</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">airplane mode</div>
                        <div class="setting-description">turned off</div>
                    </disco-list-item>
                </disco-list-view>
            </disco-pivot-item>
            <disco-pivot-item header="Applications">

            </disco-pivot-item>
        </disco-pivot-page>
    </disco-frame>
    <script type="module">
        let DiscoAppModule;
        try {
            console.log('Trying to load from ./dist/index.js');
            DiscoAppModule = await import('./dist/index.js');
        } catch {
            console.log('Falling back to ../dist/index.js');
            DiscoAppModule = await import('../dist/index.js');
        }
        const { DiscoApp } = DiscoAppModule;

        const launchDemo = async () => {
            const app = new DiscoApp();

            const frame = document.querySelector('disco-frame');
            if (!frame) return;


            app.launch(frame);
            await frame.navigate(document.querySelector('disco-pivot-page'));
        };

        DiscoApp.ready(launchDemo);

    </script>
</body>

</html>
