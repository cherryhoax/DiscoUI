<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disco Spline Viewer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <div>
        <h1>Disco Spline Visualizer</h1>
        <p>Graph + preview for spline interpolation across transform, filter, and backdrop-filter.</p>
      </div>
      <div class="controls">
        <label>
          Steps
          <input id="steps" type="range" min="2" max="120" value="36" />
          <span id="stepsValue">36</span>
        </label>
        <label>
          Spline
          <input id="splineToggle" type="checkbox" checked />
        </label>
        <label>
          Duration
          <input id="duration" type="range" min="200" max="1600" step="50" value="600" />
          <span id="durationValue">600ms</span>
        </label>
        <button id="play" type="button">Play Preview</button>
      </div>
    </header>

    <section class="content">
      <div class="graph-card">
        <div class="card-title">Spline Graph</div>
        <canvas id="graph"></canvas>
        <div class="legend">
          <span class="legend-item"><span class="swatch rotate"></span>rotateY (deg)</span>
          <span class="legend-item"><span class="swatch translate"></span>translateX (px)</span>
          <span class="legend-item"><span class="swatch blur"></span>blur (px)</span>
        </div>
      </div>

      <div class="preview-card">
        <div class="card-title">Preview</div>
        <div class="preview-stage" id="stage">
          <div class="preview-bg"></div>
          <div class="preview-item" id="preview">
            <div class="preview-glow"></div>
            <div class="preview-content">
              <div class="preview-title">DISCO</div>
              <div class="preview-sub">Spline transform + filters</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="content editor-grid">
      <div class="graph-card editor-card">
        <div class="card-title">Keyframes JSON</div>
        <textarea id="keyframesEditor" spellcheck="false"></textarea>
        <div class="editor-actions">
          <button id="applyKeyframes" type="button">Apply JSON</button>
          <span id="editorError" class="editor-error"></span>
        </div>
      </div>

      <div class="graph-card output-card">
        <div class="card-title">Interpolated Keyframes</div>
        <textarea id="interpolatedOutput" spellcheck="false" readonly></textarea>
        <div class="editor-actions">
          <button id="showInterpolated" type="button">Show Interpolated JSON</button>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
