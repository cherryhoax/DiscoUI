<!DOCTYPE html>
<html lang="en" disco-theme="dark" disco-accent="#D80073">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco Components</title>
    <style>
        #pageStore {
            display: none;
        }
    </style>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <disco-frame id="componentsFrame">
        <disco-single-page id="componentsHome" app-title="DISCO UI" header="components">
            <disco-list-view id="componentsList" selection-mode="none" item-click-enabled>
                <template disco-list-template>
                    <div class="setting-title" data-bind="Title"></div>
                    <div class="setting-description" data-bind="Description"></div>
                </template>
            </disco-list-view>
        </disco-single-page>
        <disco-pivot-page id="componentsPivot" app-title="DISCO UI">
            <disco-pivot-item header="Overview">
                <div class="setting-title">Pivot</div>
                <div class="setting-description">Swipe between tabs</div>
            </disco-pivot-item>
            <disco-pivot-item header="List">
                <disco-list-view selection-mode="none">
                    <disco-list-item>
                        <div class="setting-title">First item</div>
                        <div class="setting-description">simple list content</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">Second item</div>
                        <div class="setting-description">more content</div>
                    </disco-list-item>
                </disco-list-view>
            </disco-pivot-item>
        </disco-pivot-page>
        <disco-hub-page id="componentsHub" header="hub">
            <disco-hub-section header="featured">
                <disco-list-view selection-mode="none">
                    <disco-list-item>
                        <div class="setting-title">Hero</div>
                        <div class="setting-description">hub section content</div>
                    </disco-list-item>
                </disco-list-view>
            </disco-hub-section>
            <disco-hub-section header="updates">
                <disco-list-view selection-mode="none">
                    <disco-list-item>
                        <div class="setting-title">Update 1</div>
                        <div class="setting-description">latest changes</div>
                    </disco-list-item>
                    <disco-list-item>
                        <div class="setting-title">Update 2</div>
                        <div class="setting-description">more changes</div>
                    </disco-list-item>
                </disco-list-view>
            </disco-hub-section>
        </disco-hub-page>        <disco-single-page id="componentsCheckbox" app-title="DISCO UI" header="checkbox">
            <div style="padding: 20px; display:flex; flex-direction:column; gap:12px; align-items:flex-start;">
                <disco-checkbox id="cbDefault">Key press</disco-checkbox>
                <disco-checkbox id="cbChecked" checked>Lock and unlock</disco-checkbox>
                <disco-checkbox id="cbDisabled" disabled>Disabled</disco-checkbox>
            </div>
        </disco-single-page>        <disco-single-page id="componentsProgress" app-title="DISCO UI" header="progress-bar">
            <div style="display:flex; flex-direction:column; gap:12px; align-items:flex-start;">
                <disco-progress-bar id="progressDeterminate" value="25" max="100"></disco-progress-bar>
                <div style="display:flex; gap:8px;">
                    <disco-button id="incProgress">Advance</disco-button>
                    <disco-button id="toggleIndeterminate">Toggle Indeterminate</disco-button>
                </div>
                <disco-progress-bar id="progressIndeterminate" indeterminate></disco-progress-bar>
            </div>
        </disco-single-page>
        <disco-single-page id="componentsButton" app-title="DISCO UI" header="button">
            <disco-button id="homeButton">Navigate</disco-button>
        </disco-single-page>
    </disco-frame>
</body>

</html>
